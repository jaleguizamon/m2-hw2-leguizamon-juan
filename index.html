<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>HW2</title>
  </head>
  <body>
      <div class="alert alert-info" role="alert">
         <p class="text-center">Try resizing the page! The images are responsive!</p>
      </div>
    <h1 class="text-center text-uppercase">Bootstrap Gallery Practice</h1>
    <div class="container">
        <div class="row row-cols-1 row-cols-lg-3 d-flex align-items-center">
            <div class="col order-1 d-flex justify-content-center">
                <img class="shadow" src="img/hw2-image1.png" alt="looking up surrounded by windows on concrete building" title="windows 1 image">
            </div>
            <div class="col order-2 d-flex justify-content-center">
                <img class="shadow" src="img/hw2-image2.png" alt="arial view of table with cupcakes" title="cupcakes image">
            </div>
            <div class="col order-3 d-flex justify-content-center">
                <img class="shadow" src="img/hw2-image3.png" alt="woman walking in front of graffitti" title="graffitti image">
            </div>
            <div class="col order-5 d-flex justify-content-center">
                <img class="shadow" src="img/hw2-image4.png" alt="arial view of beach" title="beach image">
            </div>
            <div class="col order-4 d-flex justify-content-center">
                <img class="shadow" src="img/hw2-image5.png" alt="looking up surrounded by windows on copper building" title="windows 2 image">
            </div>
            <div class="col order-6 d-flex justify-content-center">
                <img class="shadow" src="img/hw2-image6.png" alt="black headphones on yellow background" title="headphones image">
            </div>
            <div class="col order-9 d-flex justify-content-center">
                <img class="shadow" src="img/hw2-image7.png" alt="arial view of beach with boats on shore" title="beach boats image">
            </div>
            <div class="col order-7 d-flex justify-content-center">
                <img class="shadow" src="img/hw2-image8.png" alt="child smiling in front of graffitti wall" title="child image">
            </div>
            <div class="col order-8 d-flex justify-content-center">
                <img class="shadow" src="img/hw2-image9.png" alt="arial view of rocky shore beach" title="rocky shore image">
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
